<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 7: Büroteam</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #DC342E;
            --dark: #32373c;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        body {
            font-family: 'Roboto', sans-serif !important;
            line-height: 1.6 !important;
            color: #333 !important;
        }

        h1, h2, h3, h4 {
            font-family: 'Roboto Slab', serif !important;
            font-weight: 600 !important;
            line-height: 1.3 !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 20px;
        }

        .bg-light {
            background: var(--light);
        }

        .section-title {
            font-size: 38px;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .divider {
            display: inline-block;
            margin: 20px 0;
        }

        section p {
            font-size: 17px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 15px;
        }

        /* Team Cards */
        .team-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .team-card {
            text-align: center;
        }

        .team-card img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 20px;
            display: block;
        }

        .team-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 3px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--red);
            color: white;
        }

        .btn-primary:hover {
            background: #b82b25;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220,52,46,0.3);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .section-title { font-size: 30px; }
        }
    </style>
</head>
<body>

<!-- Team -->
<section id="team" class="bg-light">
    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <h2 class="section-title">Unser Büroteam</h2>
            <div class="divider">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 1 178 8">
                    <path fill="#DC342E" stroke="#333" stroke-width=".2" d="M0 1h18v8H0zm20 0h18v8H20zm20 0h18v8H40zm20 0h18v8H60zm20 0h18v8H80zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18z"></path>
                </svg>
            </div>
            <p>Treten Sie näher und lernen Sie die Menschen kennen, die den täglichen Betrieb unserer Bauunternehmung mit Leidenschaft und Expertise am Laufen halten.</p>
        </div>

        <div class="team-cards">
            <div class="team-card">
                <img src="http://localhost:8080/images/nicole_boegge.jpg" alt="Nicole Bögge">
                <h3>Nicole Bögge</h3>
                <div class="divider">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 1 178 8">
                        <path fill="#DC342E" stroke="#333" stroke-width=".2" d="M0 1h18v8H0zm20 0h18v8H20zm20 0h18v8H40zm20 0h18v8H60zm20 0h18v8H80zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18z"></path>
                    </svg>
                </div>
            </div>

            <div class="team-card">
                <img src="http://localhost:8080/images/kirsten_koepe.jpg" alt="Kirsten Koepe-Menzel">
                <h3>Kirsten Koepe-Menzel</h3>
                <div class="divider">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 1 178 8">
                        <path fill="#DC342E" stroke="#333" stroke-width=".2" d="M0 1h18v8H0zm20 0h18v8H20zm20 0h18v8H40zm20 0h18v8H60zm20 0h18v8H80zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18zm20 0h18v8h-18z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 50px;">
            <a href="#kontakt" class="btn btn-primary">Termin im Büro vereinbaren</a>
        </div>
    </div>
</section>

<script>
// Lucide Icons initialisieren
document.addEventListener('DOMContentLoaded', function() {
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
});
</script>

</body>
</html>
